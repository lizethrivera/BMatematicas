<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/sidebar.css">
    <script src="https://kit.fontawesome.com/e6dfebc255.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Inicio</span>
                        </a>
                    </li>
        
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Perfil</span>
                        </a>
                    </li>
        
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="title">Clases</span>
                        </a>
                    </li>
        
                    <li class="list">
                        <b></b>
                        <b></b>
                        <a href="#">

                            <span class="title">Otros</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#"><i class="fas fa-equals opened"></i></a>
                </div>
            </div>
        </div>

    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var sideMenu = document.getElementById('btnMenu');
        let navigation = document.querySelector('.navigation');
        var hamburger = document.querySelector('.hamburger');
        var body = document.querySelector('body');

        hamburger.onclick = function(){
            body.classList.toggle('active');
        }

        sideMenu.onclick = function(){
            navigation.classList.toggle('active');
        }


        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++) {
            list[i].onclick = function(){
                let j = 0;
                while (j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
            
        }
    </script>
</body>
</html>
